<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Basic Calculator - with UI</title>
		<link rel="stylesheet" type="text/css" href="Basic Calculator - with UI -- CSS.css">
		<!--this link tag is used for loading external CSS-->

		<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
		<!--this link tag is used for loading external CSS from Google APIS-->

		<script type="text/javascript" src="Basic Calculator - with UI -- JavaScript.js"></script>
		<!--this script tag is used for loading external JavaScript-->
	</head>

	<body>
		<div class="calculator">
			<form action="#" name="form">
				<div class="result">
					<input type="text" name="disp" id="disp">
				</div> <!--<div class="reult"> ---- ENDS-->

				<div class="buttons">

					<div class="row">
						<input type="button" value="7" name="v7" onclick="val(v7.value)">
						<input type="button" value="8" name="v8" onclick="val(v8.value)">
						<input type="button" value="9" name="v9" onclick="val(v9.value)">
						<input type="button" value="+" name="add" onclick="val(add.value)">
						<input type="button" value="C" name="clear" id="style1" onclick="clr()">
					</div>

					<div class="row">
						<input type="button" value="4" name="v4" onclick="val(v4.value)">
						<input type="button" value="5" name="v5" onclick="val(v5.value)">
						<input type="button" value="6" name="v6" onclick="val(v6.value)">
						<input type="button" value="-" name="sub" onclick="val(sub.value)">
						<input type="button" value="(" name="curlyleft" onclick="val(curlyleft.value)">
					</div>

					<div class="row">
						<input type="button" value="1" name="v1" onclick="val(v1.value)">
						<input type="button" value="2" name="v2" onclick="val(v2.value)">
						<input type="button" value="3" name="v3" onclick="val(v3.value)">
						<input type="button" value="*" name="mul" onclick="val(mul.value)">
						<input type="button" value=")" name="curlyright" onclick="val(curlyright.value)">
					</div>

					<div class="row">
						<input type="button" value="0" name="v0" onclick="val(v0.value)">
						<input type="button" value="." name="vdot" onclick="val(vdot.value)">
						<input type="button" value="/" name="vdiv" onclick="val(vdiv.value)">
						<input type="button" value="%" name="mod" onclick="val(mod.value)">
						<input type="button" value="=" name="veql" id="style1" onclick="calculate()">
					</div>

					<div class="row">
						<input type="button" value="sin" name="vsin" id="style2" onclick="fsin()">
						<input type="button" value="cos" name="vcos" id="style2" onclick="fcos()">
						<input type="button" value="tan" name="vtan" id="style2" onclick="ftan()">
						<input type="button" value="log" name="vlog" id="style2" onclick="flog()">
					</div>

				</div> <!--<div class="buttons"> ---- ENDS-->
			</form> <!--<form name="form"> ---- ENDS-->
		</div> <!--<div class="calculator"> ---- ENDS-->
	</body>
</html>
